name: Publish SDK to npm

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish-sdk:
    name: Publish @soika/gann-sdk
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Build SDK
        run: npm run build

      - name: Publish SDK
        run: npm run publish:sdk:npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
