name: Publish SDK to npm

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish-sdk:
    name: Publish @soika/gann-sdk
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Build SDK
        run: npm run build

      - name: Configure npm auth
        run: |
          node -e "const fs=require('fs');const os=require('os');const path=require('path');const token=process.env.NODE_AUTH_TOKEN;if(!token) throw new Error('Missing NODE_AUTH_TOKEN');const npmrc=path.join(os.homedir(),'.npmrc');fs.appendFileSync(npmrc,'//registry.npmjs.org/:_authToken='+token+'\nalways-auth=true\n');"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Validate npm token
        run: node -e "if(!process.env.NODE_AUTH_TOKEN){throw new Error('Missing secrets.NPM_TOKEN in workflow environment')}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish SDK
        run: npm run publish:sdk:npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
